<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">Räume</h3>
	</div>
	<div class="panel-body" ng-repeat="room in rooms track by $index">
		<div class="pull-left">
			{{room.name}}
		</div>
		<div class="pull-right">
			<div class="box-btn-switch">
				<a type="button" class="btn btn-info" href="#/editRoom/{{room.id}}" >Bearbeiten</a>
				<button type="button" class="btn btn-danger" ng-click='deleteRoom({"id":room.id})' >Löschen</button>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">Neuen Raum anlegen:</h3>
	</div>
	<div class="panel-body">
		<ul>
			<li>
				<div style="text-align:right">
					<form>
						<ul>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="name">Name</span>
										<input type="text" class="form-control" ng-model="editRoom.name" id="name" aria-describedby="name" />
									</div>
								</div>
							</li>
							<li>
								<button class="btn btn-success" ng-click="saveRoom()">Hinzufügen</button>
								<button class="btn btn-danger" ng-click="abortNewRoom()">Abbrechen</button>
							</li>
						</ul>
					</form>
				</div>
			</li>
		</ul>
	</div>
</div>
