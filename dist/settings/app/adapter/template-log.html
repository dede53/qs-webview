<div class="modal-header">
	<h3 class="modal-title">{{adapter.info.name}}-Logging</h3>
</div>
<div class="modal-body">
	<ul class="list-group">
        <li ng-repeat="error in adapter.errors">
            {{error.time}}:{{error.message}}
        </li>
	</ul>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="saveSettings(adapter.settings)">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Abbrechen</button>
</div>
