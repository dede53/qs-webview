<div ng-repeat="room in devices" class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">{{room.room.name}}</h3>
	</div>
	<table class="table">
		<tr>
			<th>Name</th>
			<th>Master</th>
			<th>Slave</th>
			<th></th>
			<th></th>
		</tr>
		<tr ng-repeat="device in room.roomdevices">
			<td style="width: 200px; max-width: 200px; overflow:hidden;">{{device.name}}</td>
			<td style="width: 200px; max-width: 200px; overflow:hidden;">{{device.CodeOn}}</td>
			<td style="width: 200px; max-width: 200px; overflow:hidden;">{{device.CodeOff}}</td>
			<td>
				<button
					type="button" 
					class="btn btn-default"
					ng-click='switch("devices", {"id":device.deviceid,"sendMultiple":device.sendMultiple,"status":"1"})'
				>
					{{device.buttonLabelOn}}
				</button>
				<button
					type="button" 
					class="btn btn-default"
					ng-click='switch("devices", {"id":device.deviceid,"sendMultiple":device.sendMultiple,"status":"0"})'
				>
					{{device.buttonLabelOff}}
				</button>
			</td>
			<td class="right">
				<a type="button" class="btn btn-info" href="#/editDevice/{{device.deviceid}}">Bearbeiten</a>
				<button type="button" class="btn btn-danger" ng-click='deleteDevice(device.deviceid)'>Löschen</button>
			</td>
		</tr>
	</table>
