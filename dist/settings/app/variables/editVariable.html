<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">{{variable.id}}</h3>
	</div>
	<div class="panel-body">
		<ul>
			<li>
				<div style="text-align:right">
					<form>
						<ul>
							<input type="hidden" id="id" value="{{variable.id}}">
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="name">Name</span>
										<input type="text" class="form-control" ng-model="variable.name" id="name" aria-describedby="name" />
									</div>
								</div>
							</li>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="type">Charttype</span>
										<select class="form-control" ng-model="variable.charttype" id="type" ng-options="t.id as t.title for t in chartTypes"></select>
									</div>
								</div>
							</li>
							<li ng-show="variable.type == 'line' || variable.type == 'area'">
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="step">Schritt</span>
										<select class="form-control" id="step" ng-model="variable.step" ng-options="step.id as step.title for step in stepTypes"></select>
									</div>
								</div>
							</li>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="color">Farbe</span>
										<input type="color" class="form-control" ng-model="variable.linecolor">
									</div>
								</div>
							</li>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="type">Linie</span>
										<select class="form-control" id="type" ng-model="variable.linetype" ng-options="ds.id as ds.title for ds in dashStyles"></select>
									</div>
								</div>
							</li>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="type">Suffix</span>
										<input type="text" class="form-control" id="type" ng-model="variable.suffix"></input>
									</div>
								</div>
							</li>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="type">Zeige alle Werte</span>
										<span class="input-group-addon">
											<input 
												type="checkbox" 
												class="form-control" 
												id="type" 
												ng-model="variable.showall"
												ng-true-value="'true'" 
												ng-false-value="'false'">
											</input>
										</span>
									</div>
								</div>
							</li>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon">Speichern</span>
										<span  class="input-group-addon">
											<input 
												type="checkbox"
												ng-model="variable.saveActive"
												ng-true-value="'true'" 
												ng-false-value="'false'"
											>
										</span>
										<select ng-model="variable.saveType" class="form-control">
											<option value="onchange">Bei Veränderung</option>
											<option value="interval">Interval</option>
										</select>
											<!-- <input type="select" aria-label="Text input with checkbox" ng-model="variable.save.interval"> -->
										<span  class="input-group-addon" ng-show="variable.saveType == 'interval'">
											<input type="number" name="timeout" min="0" ng-model="variable.saveInterval">Minuten
										</span>
									</div>
								</div>
							</li>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="type">Benutzer</span>
										<input type="text" class="form-control" id="type" ng-model="variable.user" readonly></input>
									</div>
								</div>
							</li>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="type">Status</span>
										<input type="text" class="form-control" id="type" ng-model="variable.status" readonly></input>
									</div>
								</div>
							</li>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="type">Letzte Änderung</span>
										<p class="form-control" id="type" readonly>{{variable.lastChange |date:'EEE, d. MMM., HH:mm'}}</p>
									</div>
								</div>
							</li>
							<li>
								<button class="btn btn-success" ng-click="saveVariable()">Speichern</button>
								<button class="btn btn-danger" ng-click="abort('/variables')">Abbrechen</button>
							</li>
						</ul>
					</form>
				</div>
			</li>
		</ul>
	</div>
</div>
