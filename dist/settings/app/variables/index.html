<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">Variablen</h3>
	</div>
	<table class="table">
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Wert</th>
				<th>Speichern</th>
                <th></th>
				<th></th>
			</tr>
			<tr ng-repeat="(key, variable) in variables">
				<td>{{variable.name}}</td>
				<td>{{variable.id}}</td>
				<td style="max-width: 300px;" title="Letzte Änderung: {{variable.lastChange | date:'EEE, d. MMM., HH:mm'}}">
					{{variable.status}}{{variable.suffix}}
				</td>
				<td>
					<div ng-show="variable.saveActive == 'true'">{{variable.saveType}}</div>
				</td>
                <td>
                	<ng-md-icon ng-if="variable.linecolor" icon="brightness_1" ng-attr-style="fill: {{variable.linecolor}}"></ng-md-icon>
                </td>
				<td>
					<div class="box-btn-switch pull-right">
			<ng-md-icon icon="show_chart" ng-attr-style="fill: grey" size="25" ng-click="open({'size':'lg', 'variable':variable})"></ng-md-icon>
			
			<ng-md-icon icon="edit" style="fill:#399BB0" size="25" options='{"duration": 10, "rotation": "none"}'
				ng-click='switchPage("/editVariable/" + variable.id)'></ng-md-icon>

			<ng-md-icon icon="delete" style="fill:#FF8000" size="25" options='{"duration": 10, "rotation": "none"}' ng-click="deleteVariable(variable)"></ng-md-icon>
					</div>
				</td>
			</tr>
	</table>
</div>
<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">Neue Benutzer-Variable anlegen:</h3>
	</div>
	<div class="panel-body">
		<ul>
			<li>
				<div style="text-align:right">
					<form>
						<ul>
							<li>
								<div class="panel-body">
									<div class="input-group">
										<span class="input-group-addon" id="name">Name</span>
										<input type="text" class="form-control" ng-model="variable" id="name" aria-describedby="name" />
									</div>
								</div>
							</li>
							<li>
								<button class="btn btn-success" ng-click="saveVariable()">Hinzufügen</button>
								<button class="btn btn-danger" ng-click="abortNewVariable()">Abbrechen</button>
							</li>
						</ul>
					</form>
				</div>
			</li>
		</ul>
	</div>
</div>
