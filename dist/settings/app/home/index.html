<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">MySQL</h3>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<span class="input-group-addon" id="mysql-host">MySQL-Host</span>
			<input type="text" class="form-control" placeholder="mysql-host" ng-model="settings.mysql.host" id="mysql-host" aria-describedby="mysql-host">
		</div>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<span class="input-group-addon" id="mysql-user">MySQL-Benutzer</span>
			<input type="text" class="form-control" placeholder="mysql-user" ng-model="settings.mysql.user" id="mysql-user" aria-describedby="mysql-user">
		</div>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<span class="input-group-addon" id="mysql-password">MySQL-Passwort</span>
			<input type="password" class="form-control" placeholder="mysql-password" ng-model="settings.mysql.password" id="mysql-password" aria-describedby="mysql-password">
		</div>
	</div>
	<div class="panel-body">
		<button class="btn btn-success pull-right" ng-click="save(settings)">Speichern</button>
	</div>
</div>

<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">Standort</h3>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<span class="input-group-addon" id="long">Longitude</span>
			<input type="text" class="form-control" ng-model="settings.location.long" id="long" aria-describedby="long">
		</div>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<span class="input-group-addon" id="lat">Latitude</span>
			<input type="text" class="form-control" ng-model="settings.location.lat" id="lat" aria-describedby="lat">
		</div>
	</div>
	<div class="panel-body">
		<div class="pull-right">
			<button class="btn btn-info" ng-click="getGeo()">Standort bestimmen</button>
			<button class="btn btn-success" ng-click="save(settings)">Speichern</button>
		</div>
	</div>
</div>


<div class="panel panel-default tile">
	<div class="panel-heading">
		<h3 class="panel-title">
			SwitchServer
			<span ng-show="changed" class="pull-right">
				Die Änderungen wurden noch nicht gespeichert!
			</span>
		</h3>
	</div>
	<div class="panel-body">
		<div class="panel panel-default" ng-repeat="(key, switchserver) in settings.switchserver">
			<div class="panel-heading">
				<h3 class="panel-title">
					SwitchServer {{key}}: {{switchserver.name}}
					<ng-md-icon
						icon="cancel"
						style="fill:red"
						size="25"
						options='{"rotation": "none"}'
						ng-click="removeSwitchserver(key)"
						class="pull-right"
						title="Löschen"
						>
					</ng-md-icon>	
				</h3>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon" id="ss-name">SwitchServer-Name</span>
					<input type="text" class="form-control" placeholder="ss-name" ng-model="switchserver.name" id="ss-name" aria-describedby="ss-name">
				</div>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon" id="ss-ip">SwitchServer-IP</span>
					<input type="text" class="form-control" placeholder="ss-ip" ng-model="switchserver.ip" id="ss-ip" aria-describedby="ss-ip">
				</div>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon" id="ss-port">SwitchServer-Port</span>
					<input type="text" class="form-control" placeholder="ss-port" ng-model="switchserver.port" id="ss-port" aria-describedby="ss-port">
				</div>
			</div>
		</div>		
		<div class="panel-body">
			<button class="btn btn-success pull-right" ng-click="save(settings)">Speichern</button>
			<button class="btn btn-default pull-right" ng-click='addSwitchserver()'>
				SwitchServer hinzufügen
			</button>
		</div>
	</div>
</div>
