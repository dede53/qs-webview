<div class="d-flex justify-content-start">
    Die Gruppe 
    <select [(ngModel)]="action.action.id" (change)="updateGroup()" [disabled]="!timer.edit" [ngClass]="{'edit': !timer.edit}">
        <option *ngFor="let group of globalVar.user.groups | ObjNgFor" [ngValue]="group.id">
            {{group.name}} von {{group.user}}
        </option>
    </select>
    <select name="alertType" [(ngModel)]="action.switchstatus" class="" [disabled]="!timer.edit" [ngClass]="{'edit': !timer.edit}">
        <option value="1">Einschalten</option>
        <option value="0">Ausschalten</option>
        <option value="toggle">Umschalten</option>
    </select>
    <div style="margin: -5px 0 auto auto;display: flex;">
        <i class="material-icons" (click)="globalVar.deleteAction(timer.id, action.type, index)">delete</i>
    </div>
</div>
