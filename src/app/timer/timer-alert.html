<div class="card card-{{action.action.type}}">
    <div class="card-header d-flex justify-content-end">
            <input [(ngModel)]="action.action.title" class="mr-auto" type="text" [disabled]="!timer.edit" [ngClass]="{'edit': !timer.edit}" placeholder="Titel">
            <select name="activeUser" [(ngModel)]="action.action.user" [disabled]="!timer.edit" [ngClass]="{'edit': !timer.edit}">
                    <option *ngFor="let user of globalVar.user.users;" [ngValue]="user.name">
                        {{ user.name }}
                    </option>
                </select>
            <select name="alertType" [(ngModel)]="action.action.type" class="" [disabled]="!timer.edit" [ngClass]="{'edit': !timer.edit}">
                <option *ngFor="let type of alertTypen" [ngValue]="type.value">{{type.name}}</option>
            </select>
            <i class="material-icons" style="margin:auto 0;" (click)="globalVar.deleteAction(timer.id, action.type, index)">delete</i>
    </div>
    <p class="card-block card-text text-xs-center">
        <input [(ngModel)]="action.action.message" class="col-form-label w-100" type="text" [disabled]="!timer.edit" [ngClass]="{'edit': !timer.edit}" placeholder="Nachricht">
    </p>
</div>
