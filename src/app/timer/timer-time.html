    <!--Rechts-->
    <div>
        <ng-template #popContent>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" [(ngModel)]="condition.offset.active" type="checkbox">
                    Zeitverschiebung nach
                </label>
            </div>
            <div *ngIf="condition.offset.active">
                <div [(ngModel)]="condition.offset.random" ngbRadioGroup name="type">
                    <label class="btn btn-sm btn-secondary">
                        <input type="radio" [value]="true">Zufall
                    </label>
                    <label class="btn btn-sm btn-secondary">
                        <input type="radio" [value]="false">fest Vorgegeben
                    </label>
                </div>
                <div [(ngModel)]="condition.offset.after" ngbRadioGroup name="type">
                    <label class="btn btn-sm btn-secondary">
                        <input type="radio" [value]="true">hinten
                    </label>
                    <label class="btn btn-sm btn-secondary">
                        <input type="radio" [value]="false">vorne
                    </label>
                </div>
                <div class="form-group" *ngIf="condition.offset.random">
                    <label for="formGroupExampleInput2">Minimale Zeitverschiebung:</label>
                    <input type="number" class="form-control" [(ngModel)]="condition.offset.min" id="formGroupExampleInput2" placeholder="1">
                </div>
                <div class="form-group" *ngIf="condition.offset.random">
                    <label for="formGroupExampleInput2">Maximale Zeitverschiebung:</label>
                    <input type="number" class="form-control" [(ngModel)]="condition.offset.max" id="formGroupExampleInput2" placeholder="18">
                </div>
                <div class="form-group" *ngIf="!condition.offset.random">
                    <label for="formGroupExampleInput2">Minuten:</label>
                    <input type="number" class="form-control" [(ngModel)]="condition.offset.minutes" id="formGroupExampleInput2" placeholder="18">
                </div>
            </div>
            <button class="btn btn-success btn-sm">Speichern!</button>
        </ng-template>
        <div class="red" [ngbPopover]="popContent" placement="left" popoverTitle="Einstellungen" *ngIf="edit">
            <i class="material-icons">more_vert</i>
        </div>
    </div>
