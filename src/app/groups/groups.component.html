<div class="card mb-2">
    <div class="card-body">
        <h3 class="text-2xl pl-1">Gruppen</h3>
        <ul>
            <li *ngFor="let group of globalVar.user.groups | ObjNgFor">
                <div class="d-flex justify-content-end">
                <div class="devicename">
                    {{group.name}}
                </div>
                <div class="btnRight">
                    <button class="btnOff buttonM" (click)='switchGroup($event, {"group":group,"status":"0"})' >Aus</button>
                    <button class="btnOn buttonM" (click)='switchGroup($event, {"group":group,"status":"1"})' >An</button>
                </div>
                </div>
            </li>
        </ul>
    </div>
</div>
