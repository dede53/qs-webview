<div class="test flex justify-end">
	<div class="mr-auto">{{device.name}}</div>
    <div class="mr-1">{{device.status * 100}}%</div>
	<div class="flex justify-end w-100">
		<button
            class="bg-gray-300 grow max-w-[80px] unselectable"
            (click)="switchDevice({id: device.deviceid, status: 0})"
			>
			<p class="buttonLabel">
                0%
			</p>
		</button>
		<button
			class="bg-gray-300 grow max-w-[80px] unselectable"
            (click)="switchDevice({id: device.deviceid, status: 0.2})"
			>
			<p class="buttonLabel">
				20%
			</p>
		</button>
		<button
			class="bg-gray-300 grow max-w-[80px] unselectable"
            (click)="switchDevice({id: device.deviceid, status: 0.4})"
			>
			<p class="buttonLabel">
				40%
			</p>
		</button>
		<button
			class="bg-gray-300 grow max-w-[80px] unselectable"
            (click)="switchDevice({id: device.deviceid, status: 0.6})"
			>
			<p class="buttonLabel">
				60%
			</p>
		</button>
		<button
			class="bg-gray-300 grow max-w-[80px] unselectable"
            (click)="switchDevice({id: device.deviceid, status: 0.8})"
			>
			<p class="buttonLabel">
				80%
			</p>
		</button>
		<button
			class="bg-gray-300 grow max-w-[80px] unselectable"
            (click)="switchDevice({id: device.deviceid, status: 1})"
			>
			<p class="buttonLabel">
				100%
			</p>
		</button>
	</div>
</div>
