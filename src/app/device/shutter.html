<div class="test flex justify-end">
	<div class="mr-auto my-auto grow">{{device.name}}</div>
	<div class="mr-1 my-auto">{{device.status == 0 ? 'geschlossen' : 'ge√∂ffnet'}} </div>
	<div class="flex justify-end">
		<button
			class="bg-gray-300 grow w-[80px] unselectable"
            (click)="switchDevice({id: device.deviceid, status: 0})"
			>
			<p class="buttonLabel">
				{{device.buttonLabelOff}}
			</p>
		</button>
		<button
			class="bg-gray-300 grow w-[80px] unselectable"
            (click)="switchDevice({id: device.deviceid, status: 'stop'})"
			>
			<p class="buttonLabel">
				Stop
			</p>
		</button>
		<button
            class="bg-gray-300 grow w-[80px] unselectable"
            (click)="switchDevice({id: device.deviceid, status: 1})"
			>
			<p class="buttonLabel">
				{{device.buttonLabelOn}}
			</p>
		</button>
	</div>
</div>
